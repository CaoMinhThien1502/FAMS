
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/component.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon_gam.png">
    <!-- included script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="@{https://code.jquery.com/jquery-3.7.1.js}"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- --- -->
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Bootstrap%205/bootstrap.min.css">
    <script src="/js/Bootstrap%205/bootstrap.bundle.min.js"></script>
    <script src="/js/JQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="/css/DataTable/jquery.dataTables.css">
    <script src="/js/DataTable/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="/css/select2/select2.css">
    <script src="/js/select2/select2.min.js"></script>
    <script src="/js/menu.js"></script>
    <link href="/css/user.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!--    thư viện chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

</head>

<body>
<div class="d-flex flex-column" style="height: 100vh;">
    <div id="header">
    </div>
    <div class="d-flex flex-grow-1 flex-row">
        <div class="" style="background-color: #edf2f7;">
            <div th:include="fragments/navbar" style="background-color: #edf2f7;"></div>
        </div>

        <!--            dashboard-->
        <div class="flex-grow-1">
            <div class="metrics">
                <div class="col-md-6 col-lg-2 card" id="trainerCard">
                    <div class="card-content">
                        <img src="/img/icon_Trainers.png" class="card-image" style="height: 65px">
                        <div class="card-text">
                            <p id="trainerCount">0</p>
                        </div>
                    </div>
                    <h5><strong>Trainers</strong></h5>

                </div>

                <div class="col-md-6 col-lg-2 card" id="classCard">
                    <div class="card-content">
                        <img src="/img/icon_Class.png" class="card-image" style="height: 95px; width: 95px">
                        <div class="card-text">
                            <p id="classCount">0</p>
                        </div>
                    </div>
                    <h5><strong>Classes</strong></h5>

                </div>
                <div class="col-md-6 col-lg-2 card" id="syllabusCard">
                    <div class="card-content">
                        <img src="/img/icon_Syllabus.png" class="card-image" style="height: 90px; width: 90px">
                        <div class="card-text">
                            <p id="syllabusCount">0</p>
                        </div>
                    </div>
                    <h5><strong>Syllabus</strong></h5>
                </div>
                <div class="col-md-6 col-lg-2 card" id="trainingProgramCard">
                    <div class="card-content">
                        <img src="/img/icon_TrainingProgram.png" class="card-image" style="height: 95px; width: 95px">
                        <div class="card-text">
                            <p id="trainingProgramCount">0</p>
                        </div>
                    </div>
                    <h5><strong>Training Program</strong></h5>
                </div>
            </div>
            <div class="col-md-12 infoClass">
                <div class="row" style="margin-bottom: 10px">
                    <div class="classes-table">
                        <table>
                            <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Class Code</th>
                                <th>Duration</th>
                                <th>Location</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="chart">
                        <h4 style="text-align: center; margin-bottom: 10px"><strong>Class Status Statistics</strong></h4>
                        <!-- Biểu đồ tròn -->
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!--            end dashboard-->
    </div>
    <div id="footer"></div>
</div>
<script src="/component/footer.js"></script>
<script src="/component/header.js"></script>
<script src="/component/navbar.js"></script>
<script src="/js/component.js"></script>
<script src="/js/dashboard.js"></script>
</body>

</html>
