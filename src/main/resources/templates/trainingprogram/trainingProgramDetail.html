    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --dark: #34495E;
            --light: #ffffff;
            --success: #0ABF30;
            --error: #E24D4C;
            --warning: #E9BD0C;
            --info: #3498DB;
        }
        #over {
            display: flex;
            background: #000;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            z-index: 997;
        }
        
        .notifications {
            position: fixed;
            top: 30px;
            right: 20px;
            z-index: 999;
        }
        
        .notifications :where(.toast, .column) {
            display: flex;
            align-items: center;
        }
        .notifications .toast {
            width: 400px;
            position: relative;
            overflow: hidden;
            list-style: none;
            border-radius: 4px;
            padding: 16px 17px;
            margin-bottom: 10px;
            background: var(--light);
            justify-content: space-between;
            animation: show_toast 0.3s ease forwards;
        }
        
        @keyframes show_toast {
            0% {
                transform: translateX(100%);
            }
            40% {
                transform: translateX(-5%);
            }
            80% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-10px);
            }
        }
        
        .notifications .toast.hide {
            animation: hide_toast 0.3s ease forwards;
        }
        
        @keyframes hide_toast {
            0% {
                transform: translateX(-10px);
            }
            40% {
                transform: translateX(0%);
            }
            80% {
                transform: translateX(-5%);
            }
            100% {
                transform: translateX(calc(100% + 20px));
            }
        }
        
        .toast::before {
            position: absolute;
            content: "";
            height: 3px;
            width: 100%;
            bottom: 0px;
            left: 0px;
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            100% {
                width: 0%;
            }
        }
        
        .toast.success::before, .btn#success {
            background: var(--success);
        }
        .toast.error::before, .btn#error {
            background: var(--error);
        }
        .toast.warning::before, .btn#warning {
            background: var(--warning);
        }
        .toast .column i {
            font-size: 1.75rem;
        }
        
        .toast.success .column i {
            color: var(--success);
        }
        .toast.error .column i {
            color: var(--error);
        }
        .toast.warning .column i {
            color: var(--warning);
        }
        .toast .column span {
            font-size: 1.07rem;
            margin-left: 12px;
        }
        
        .toast i:last-child {
            color: #aeb0d7;
            cursor: pointer;
        }
        
        .toast i:last-child:hover {
            color: var(--dark);
        }
        
        .buttons .btn {
            border: none;
            outline: none;
            cursor: pointer;
            margin: 0 5px;
            color: var(--light);
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 4px;
        }
        
        @media screen and (max-width: 530px) {
            .notifications {
                width: 95%;
            }
            
            .notifications .toast {
                width: 100%;
                font-size: 1rem;
                margin-left: 20px;
            }
            
            .buttons .btn {
                margin: 0 1px;
                font-size: 1.1rem;
                padding: 8px 15px;
            }
        }

    </style>
</head>

                         sec:authorize="hasAnyAuthority('TRAINING_PROGRAM_FULL_ACCESS') or hasAnyAuthority('TRAINING_PROGRAM_CREATE')">
                        
                        <form id="a2" th:action="@{/trainingprogram/update}" method="GET">
                            <input type="hidden" name="code"
                                   th:value="${trainingProgramDetail.TrainingProgramDTO.trainingProgramCode}">
                            <input type="hidden" name="status"
                                   th:value="${trainingProgramDetail.TrainingProgramDTO.status}">
                            <button type="submit">Edit</button>
                        </form>

                        <form id="a3" th:if="${trainingProgramDetail.TrainingProgramDTO.status} != 'DRAFT'" th:action="@{/trainingprogram/duplicate}" method="POST">
                            <input type="hidden" name="trainingProgramCode"
                                   th:value="${trainingProgramDetail.TrainingProgramDTO.trainingProgramCode}">
                            <button type="submit">Duplicate</button>
                        </form>

                        <form id="a4" th:action="@{/trainingprogram/changestatus}" method="POST">
                            <input type="hidden" name="code"
                                   th:value="${trainingProgramDetail.TrainingProgramDTO.trainingProgramCode}">
                            <input type="hidden" name="status"
                                   th:value="${trainingProgramDetail.TrainingProgramDTO.status}">
                            <button type="submit"
                                    th:text="${trainingProgramDetail.TrainingProgramDTO.status == 'ACTIVE' ? 'De-active program' : 'Active program'}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="trainer-box" id="trainer-box" style="display: none;position: absolute;z-index: 998">
    </dialog>
    <input type="hidden" id="materials" th:value="${materials}">
    <div id="footer"></div>
</div>
<script src="/component/header.js"></script>
<script src="/component/footer.js"></script>
<script src="/js/component.js"></script>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/react-multi-date-picker@latest/build/browser.min.js"></script>

<!-- Optional Plugin -->

</body>
</html>
